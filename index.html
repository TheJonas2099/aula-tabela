<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    
    <!-- <style>
        th, td {border:1px solid black}

    </style> -->

</head>
<body>
    <table>
        <thead class="color1">
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>
        <tbody>
            <tr class="color1">
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td>Sim</td>
            </tr>
            <tr class="color1">
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
                <td>Sim</td>
               
            </tr>
            <tr class="color1">
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>
        <tfoot class="color2">
            <tr>
                <td colspan="3">Valor Total</td>
                <td>30$</td>
            </tr>


        </tfoot>
    </table>


</body>
</html>
